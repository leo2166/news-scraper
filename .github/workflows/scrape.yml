name: Scrape News & Rates

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Ejecutar cada hora

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci
          # Instalar TODAS las dependencias necesarias para Chromium en Linux
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libappindicator3-1 libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Run Scraper
        run: node scraper.js
        env:
          # Si necesitas variables de entorno futuras
          CI: true

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data.json data.js
          timestamp=$(date -u)
          git commit -m "data: update news and rates at ${timestamp}" || exit 0
          git push
