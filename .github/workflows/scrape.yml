name: Scrape News & Rates

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Ejecutar cada hora

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci
          # Instalar dependencias extra para Puppeteer en Linux
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Run Scraper
        run: node scraper.js
        env:
          # Si necesitas variables de entorno futuras
          CI: true

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data.json data.js
          timestamp=$(date -u)
          git commit -m "data: update news and rates at ${timestamp}" || exit 0
          git push
